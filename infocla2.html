<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Niveles y Actividades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
			
        }
		
		table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
			
  
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 20px;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

		div {
			border-bottom: 1px solid grey;
		}
    </style>
</head>
<body>


	<div id="tema_gpt">
	<h1>Tema 2: Los colores</h1>
	</div>
	
	<div id="vocabulario_gpt">
	
		
				<h2>Vocabulario</h2>
			
				<ol>
				<li>Rojo</li>
				<li>Amarillo</li>
				<li>Verde</li>
				<li>Azul</li>
				</ol>
				
	</div>
	<div id="gramatica_gpt">
		<h2>Gramática</h2>
			
				<h3>Plural femenino 'las' y masculino 'los'</h3>
		 
		<p>Ejemplos:</p>
					<ul>
						<li>Las casas rojas</li>
						<li>Los coches azules</li>
					</ul>		
		</div>
	
	
	
	
    

    
	
</body>
</html>
